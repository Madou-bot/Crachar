<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <title>Marcos Douglas - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    />

  <body>
    <main>
      <div class="container">
        <div class="avatar">

        <a id="userLink" href="https://github.com/Madou-bot" target="_blank">

          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/" target="_blank"
              ><img src="images/Facebook.svg" alt="Icone do Facebook"
            /></a>
          </li>

            <a href="https://www.instagram.com/" target="_blank"
              ><img src="images/Instagram.svg" alt="Icone do Instagram"
            /></a>
          </li>

            <a href="https://twitter.com/" target="_blank"
              ><img src="images/Twitter.svg" alt="Icone do Twitter"
